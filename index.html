<!DOCTYPE html>
<html>
  <head>
    <title>Week 2</title>
    <meta charset="UTF-8" />
    <script src="src/index.js" defer></script>
  </head>

  <body>
    <h1>User database</h1>

    <table id="user-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Address</th>
          <th>Admin</th>
          <th>Image</th>
        </tr>
      </thead>

      <tbody id="table-body">
        <tr>
          <td>Webmaster</td>
          <td>example@email.com</td>
          <td>Demoland 123</td>
          <td>X</td>
        </tr>
        <tr>
          <td>User123</td>
          <td>example@email.com</td>
          <td>Userplace 321</td>
          <td>-</td>
        </tr>
        <tr>
          <td>AnotherUser222</td>
          <td>example@email.com</td>
          <td>AnotherPlace 21</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>

    <br />

    <form method="GET" action="" id="input-form">
      <label for="input-username">Username:</label>
      <input
        type="text"
        name="input-username"
        id="input-username"
        placeholder="Username"
      />
      <br />
      <label for="input-email">Email:</label>
      <input
        type="text"
        name="input-email"
        id="input-email"
        placeholder="Email"
      />
      <br />
      <label for="input-address">Address:</label>
      <input
        type="text"
        name="input-address"
        id="input-address"
        placeholder="Address"
      />
      <br />
      <label for="input-admin">Admin:</label>
      <input type="checkbox" name="input-admin" id="input-admin" />
      <br />
      <label for="input-image">Image:</label>
      <input type="file" name="input-image" id="input-image" accept="image/*" />
      <br />
      <input type="submit" value="Submit" id="submit-data" />
    </form>

    <br />

    <button id="empty-table">Empty</button>
  </body>
</html>
